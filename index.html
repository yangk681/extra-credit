<!DOCTYPE html>
<html>
<head>
	<title>Piet Mondrian</title>
	<link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
	<div id="painting">
		<div id="right-column" class="right">
			<div id="top-right-column" class="blue"></div>
			<div id="bottom-right-column" class="red"></div>
		</div>
		<div id="divider-1" class="right"></div>
		<div id="mid-right-column" class="right">
			<div id="mid-right-column-1" class="orange"></div>
			<div id="divider-2" class="black"></div>
			<div id="mid-right-column-2" class="orange"></div>
			<div id="divider-2" class="black"></div>
			<div id="mid-right-column-3" class="white"></div>
			<div id="divider-3" class="black"></div>
			<div id="mid-right-column-4" class="white"></div>
			<div id="divider-2" class="black"></div>
			<div id="mid-right-column-5" class="white"></div>
			<div id="divider-2" class="black"></div>
			<div id="mid-right-column-6" class="navy"></div>
			<div id="divider-2" class="black"></div>
			<div id="mid-right-column-7" class="white"></div>
		</div>
		<div id="top-row">
			<div id="top-row-2" class="white right"></div>
			<div id="top-row-1" class="blue"></div>
			<div id="left-column">
				<div id="left-column-1" class="white"></div>
				<div id="left-column-2" class="blue"></div>
				<div id="left-column-3" class="orange"></div>
			</div>
		</div>
		<div id="big-box-column">
			<div id="big-box" class="red"></div>
			<div id="divider-4" class="black"></div>
				<div id="smaller-boxes-right-1" class="blue right">
					<div id="divider-5" class="black"></div>
					<div id="small-boxes-right-2" class="white"></div>
				</div>
				<div id="smaller-boxes-left" class="white"></div>
		</div>
	</div>
